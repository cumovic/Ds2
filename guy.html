        }

        .img-shape-3 {
            clip-path: polygon(0 0, 100% 0, 100% 50%, 75% 100%, 0 100%);
            transition: transform 0.3s ease;
        }

        .img-shape-3:hover {
            transform: translateX(10px) scale(1.1);
        }
    </style>
</head>
